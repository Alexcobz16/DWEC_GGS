<!DOCTYPE html>
<html>
    <head>
        <title>GGS4</title>
        <link rel="stylesheet" href="formulario.css">
    </head>
    <body>
        <div id="formulario">
            <form>
                <h1>Formulario de registro</h1>
                <p class="titulos">Email:</p>
                <input name="email" type="email" class="required" id="email">
                <p id="emailErr"></p>
                <p class="titulos">Password:</p>
                <input name="psswd" maxlength="10" pattern="\d+" class="required" id="psswd">
                <p id="psswdErr"></p>
                <p class="titulos">Nombre:</p>
                <input name="nombre" id="nombre">
                <p id="nombreErr"></p>
                <p class="titulos">Edad:</p>
                <input name="edad" min="18" max="100" type="number" id="edad">
                <p id="edadErr"></p>
                <fieldset class="elecciones">
                    <legend>Género:</legend>
                    <p><input type="radio" name="genero" value="H">Hombre <input type="radio" name="genero" value="M"> Mujer</p>
                </div>
                <p class="titulos">País:</p>
                <select name="lenguajes" id="lang">
                    <option value="esp">España</option>
                  </select>
                <fieldset class="elecciones">
                    <legend>Intereses:</legend>
                    <p><input type="checkbox" name="coches" value="coches"> Coches <input type="checkbox" name="motos" value="motos"> Motos <input type="checkbox" name="barcos" value="barcos"> Barcos</p>
                </div>
                <input type="submit" name="enviar" value="Enviar" id="enviar">
            </form>
        </div>
        <script src="formulario.js"></script>
    </body>
</html>
